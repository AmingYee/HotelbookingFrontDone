<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>

<iframe id="frame0" src="../Fragments/topNav.html" ></iframe>

<div id="app">
    <h1>Create Hotel</h1>

    <form id="createHotelForm">
        <h2>Create a new hotel</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="street">Street:</label>
        <input type="text" id="street" required>
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" required>
        <br>
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" required>
        <br>
        <label for="country">Country:</label>
        <input type="text" id="country" required>
        <br>
        <button type="button" id="createHotelButton">Create Hotel</button>
    </form>

</div>
<script type="module" src="../JS/API.js"></script>
<script type="module" src="../JS/createHotel.js"></script>
</body>
</html>
